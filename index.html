<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование места | Tattoo Fest 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>БРОНИРУЙ ИДЕАЛЬНОЕ МЕСТО ДЛЯ СЕБЯ!</h1>

        <div class="content-wrapper">
            <!-- Секция с картой -->
            <div class="map-section">
                <div class="map-container" id="map">
                    <!-- Основное изображение карты -->
                    <img src="images/map.jpg" alt="Карта фестиваля" id="map-image">
                    <!-- Контейнер для мест -->
                    <div class="html-places"></div>
                </div>
            </div>

            <!-- Блок бронирования -->
            <div class="right-aligned">
                <!-- Легенда мест -->
                <div class="status-block">
                    <div class="status-item">
                        <div class="color-box gray-blue"></div>
                        <div class="status-text">
                            <p>свободные места</p>
                            <p>*боксы</p>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="color-box green"></div>
                        <div class="status-text">
                            <p>свободные места</p>
                            <p>*Open Space</p>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="color-box pink"></div>
                        <div class="status-text">
                            <p>место свободно</p>
                            <p>*только 24.05</p>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="color-box peach"></div>
                        <div class="status-text">
                            <p>место свободно</p>
                            <p>*только 25.05</p>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="color-box gray"></div>
                        <div class="status-text">
                            <p>место забронировано</p>
                            <p>*полностью</p>
                        </div>
                    </div>
                </div>

                <!-- Форма бронирования -->
                <div class="booking-form">
                    <h2>ДАННЫЕ ДЛЯ БРОНИРОВАНИЯ МЕСТА</h2>
                    
                    <div class="selected-places-info">
                        <p>Выбранные места: <span id="selectedPlacesCount">0</span></p>
                        <div id="selectedPlacesList" class="selected-places-list"></div>
                    </div>
                    
                    <form id="bookingForm" novalidate>
                        <input type="text" 
                               name="name" 
                               placeholder="ИМЯ как в заявке" 
                               required
                               minlength="2"
                               maxlength="50"
                               pattern="[А-Яа-яЁёA-Za-z\s]+">
                               
                        <input type="text" 
                               name="link" 
                               placeholder="ССЫЛКА НА СТРАНИЦУ VK" 
                               pattern="^(https?:\/\/)?(www\.)?vk\.com\/[a-zA-Z0-9_\.\-]+$" 
                               title="Пример: vk.com/username или https://vk.com/id12345"
                               required>
                        <small class="hint">Пример: vk.com/username или https://vk.com/id12345</small>
                        
                        <div class="options">
                            <label class="radio-label">
                                <input type="radio" name="date" value="24.05" checked>
                                <span>ТОЛЬКО 24.05</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="date" value="25.05">
                                <span>ТОЛЬКО 25.05</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="date" value="both">
                                <span>ОБА ДНЯ</span>
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">ЗАБРОНИРОВАТЬ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/places-data.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
